name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    if: ${{ github.repository_owner == 'projectshadowos' }}

    runs-on: macos-latest

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install and build
        run: |
          pnpm install
          pnpm run postinstall
          pnpm run build

      - name: Get version from package.json
        id: get_version
        run: |
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV

      - name: Install GitHub CLI
        run: brew install gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.PAT }}" | gh auth login --with-token

      - name: Update release type to draft
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release edit "${{ github.event.release.tag_name }}" --draft

      - name: Publish release files
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          pnpm exec electron-builder -- --publish always --win --linux
