name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: ${{ github.repository_owner == 'projectshadowos' }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install and build
        run: |
          pnpm install
          pnpm run postinstall
          pnpm run build

      - name: Publish releases
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          pnpm exec electron-builder -- --publish always --win --linux
